name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

template: |
  ## Changes

  $CHANGES

  ### Contributors

  $CONTRIBUTORS

categories:
  - title: 'üöÄ New Features'
    labels:
      - 'type: feature'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'type: bugfix'
      - 'type: hotfix'

exclude-labels:
  - 'skip-changelog'
  - 'release'
  - 'type: chore'
  - 'type: ci'
  - 'type: refactor'
  - 'type: test'
  - 'type: docs'
  - 'type: security'
  - 'type: devx'
change-template: '- $TITLE (#$NUMBER)'
change-title-escapes: '\<*_&#@`'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
      - 'type: feature'
  patch:
    labels:
      - 'patch'
  default: patch
